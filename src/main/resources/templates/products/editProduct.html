<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <div class="text-center mb-5">Edit Product</div>
                <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext" th:value="${product.id}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${productDto.name}" />
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                th:errors="${productDto.name}">
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${productDto.brandName}" />
                            <p th:if="${#fields.hasErrors('brandName')}" th:errorclass="text-danger"
                                th:errors="${productDto.brandName}">
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productDto.categoryName}">
                                <option value="Phone">Phone</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Headphones">Headphones</option>
                                <option value="Tablet">Tablet</option>
                                <option value="Earbuds">Earbuds</option>
                                <option value="Monitor">Monitor</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Books">Books</option>
                                <option value="Home">Home</option>
                                <option value="Other">Other</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoryName')}" th:errorclass="text-danger"
                                th:errors="${productDto.categoryName}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" step="0.01" min="0"
                                th:field="${productDto.price}" />
                            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                                th:errors="${productDto.price}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" th:field="${productDto.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                th:errors="${productDto.description}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="150">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" th:field="${productDto.image}" />
                            <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger"
                                th:errors="${productDto.image}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Created At</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext"
                                th:field="${product.createdAt}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
